---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.24.0
        ports:
        - containerPort: 9115
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/blackbox_exporter/
          readOnly: true
        args:
        - '--config.file=/etc/blackbox_exporter/config.yml'
        - '--web.listen-address=:9115'
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: config
        configMap:
          name: blackbox-exporter-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: monitoring
data:
  config.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          valid_status_codes: [200]
          method: GET
          headers:
            X-CloudFront-Access: "cloudfront-origin-access-2025"
          fail_if_ssl: false
          fail_if_not_ssl: true
          tls_config:
            insecure_skip_verify: false
      
      http_post_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          valid_status_codes: [200, 201]
          method: POST
          headers:
            Content-Type: "application/json"
            X-CloudFront-Access: "cloudfront-origin-access-2025"
          body: '{"title": "Health Check Task", "completed": false}'
          
      tcp_connect:
        prober: tcp
        timeout: 5s
        
      icmp:
        prober: icmp
        timeout: 5s
        icmp:
          preferred_ip_protocol: "ip4"

---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  selector:
    app: blackbox-exporter
  ports:
  - name: http
    port: 9115
    targetPort: 9115

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: blackbox-exporter
  endpoints:
  - port: http
    interval: 30s
    path: /metrics

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor  
metadata:
  name: blackbox-external-targets
  namespace: monitoring
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: blackbox-exporter
  endpoints:
  - port: http
    interval: 30s
    path: /probe
    params:
      module: [http_2xx]
      target: 
      - https://todo-app.natsuki-cloud.dev
      - https://todo-app.natsuki-cloud.dev/tasks
      - https://grafana.natsuki-cloud.dev
      - https://prometheus.natsuki-cloud.dev  
      - https://alertmanager.natsuki-cloud.dev
      - https://argocd.natsuki-cloud.dev
    relabelings:
    - sourceLabels: [__param_target]
      targetLabel: __tmp_prometheus_job_name
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: blackbox-exporter.monitoring.svc.cluster.local:9115
    - sourceLabels: [__tmp_prometheus_job_name]
      targetLabel: job