apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

resources:
- ../../../app-base

replicas:
- name: todo-frontend
  count: 1  # Micro instance optimization
- name: todo-backend
  count: 1  # Micro instance optimization  
- name: todo-ai-service
  count: 1  # Micro instance optimization

images:
- name: 476114111588.dkr.ecr.ap-northeast-1.amazonaws.com/todo-frontend
  newTag: 0.1.80
- name: 476114111588.dkr.ecr.ap-northeast-1.amazonaws.com/todo-backend
  newTag: 0.1.80
- name: 476114111588.dkr.ecr.ap-northeast-1.amazonaws.com/todo-ai-service
  newTag: 0.1.80

patches:
- target:
    kind: SealedSecret
    name: github-app-secret
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: actions
- target:
    kind: Deployment
    name: todo-frontend
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 500m
          memory: 150Mi
- target:
    kind: Deployment
    name: todo-backend
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 500m
          memory: 150Mi
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
        - name: NODE_ENV
          value: "production"
        - name: DYNAMODB_TABLE_NAME
          value: "TodoTasks-Production"
- target:
    kind: Deployment
    name: todo-ai-service
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 500m
          memory: 256Mi